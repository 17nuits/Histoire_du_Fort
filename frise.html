<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histoire du Fort - Frise</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="frise.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="icon_header">
                <a href="index.html"><img src="./images/icon_carte.svg" alt="Icône Carte"></a>
            </div>
            <div id="logo">
                <a id="lien_to_map" href="index.html"><img src="./images/logo.svg" alt="Logo Fort Tales"></a>
            </div>
            <div class="icon_header">
                <a href="#"><img src="./images/icon_frise_selected.svg" alt="Icône Frise chronologique"></a>
            </div>
        </header>
        <div id="content_container">
            <section id="content">
                <div id="titre">
                    <h1>Frise chronologique</h1>
                    <h2>Vos cartes à collectionner !</h2>
                    <div id="compteur">
                        <div id="icon_compteur">
                            <img src="./images/icon_compteur.svg" alt="">
                        </div>
                        <div id="nb_compteur">
                            <p>5/7</p>
                        </div>
                    </div>
                </div>
                <div class="ligne">
                </div>
            </section>
            <section id="fin_content">
                <div id="fin">
                    <img src="./images/chouette_logo.svg" alt="Chouette sous forme de logo." id="logo_chouette">
                </div>
            </section>
        </div>
    </div>
    <script src="frise.js"></script>
    <script src="frise_compteur.js"></script>
</body>
</html>
